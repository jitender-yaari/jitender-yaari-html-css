<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP</title>
    <link rel="stylesheet" href="form-style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="box">
                <h2>Code Confirmation</h2>
                <form action="resetPassword.html">
                    <input type="text" class="input-box" name="username" placeholder="Enter 6 digit code" required><br>
                    <span class="otp">Did not receive OTP?</span>
                    <span class="otp">Resend Code</span>
                    <input type="submit" value="Verify Code" class="input-btn" id="signup-btn"><br>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
