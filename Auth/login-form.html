<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="form-style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="box">
                <h2>Login</h2>
                <form action="#">
                    <input type="text" class="input-box" name="username" placeholder="Username" required><br>
                    <input type="password" class="input-box" name="password" placeholder="Password" required><br>
                    <a href="forgot-password.html">Forgot Password ?</a><br>
                    <input type="submit" value="Sign In" class="input-btn" id="signup-btn"><br>
                    <button type="button" class="input-btn" id="signup-btn" onclick="document.location='register-form.html'">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
